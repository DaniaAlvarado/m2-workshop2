<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>snap</title>
</head>

<body>
    <header class="header">
        <nav>
            <div>
                <img src="./images/logo.svg" alt="snap logo">
                <select name="features" id="features__select">
                    <option value="features">Features</option>
                    <option value="todolist"> Todo List</option>
                    <option value="calendar">Calendar</option>
                    <option value="reminders">Reminders</option>
                    <option value="planning">Planning</option>
                </select>
                <select name="company" id="company__select">
                    <option value="company">Company</option>
                    <option value="history">History</option>
                    <option value="ourteam">Our Team</option>
                    <option value="blog">Blog</option>
                </select>
                <a href="#">Careers</a>
                <a href="#">About</a>
            </div>
            <div>
                <button class="header__login">Login</button>
                <button class="header__register">Register</button>
                <img class="header__menu" id="lateral__menu" src="./images/icon-menu.svg" alt="menu">
            </div>
            <section id="header__lateral" class="header__lateral header__lateral-hidden">
                <div>
                    <img id="close__menu" src="./images/icon-close-menu.svg" alt="close menu">
                </div>
                <nav class="header__nav">
                    <select name="features" id="features__select">
                        <option value="features">Features</option>
                        <option value="todolist"> Todo List</option>
                        <option value="calendar">Calendar</option>
                        <option value="reminders">Reminders</option>
                        <option value="planning">Planning</option>
                    </select>
                    <select name="company" id="company__select">
                        <option value="company">Company</option>
                        <option value="history">History</option>
                        <option value="ourteam">Our Team</option>
                        <option value="blog">Blog</option>
                    </select>
                    <a href="#">Careers</a>
                    <a href="#">About</a>
                </nav>
                <section>
                    <button class="login__mobile">Login</button>
                    <button class="register__mobile">Register</button>
                </section>
            </section>
        </nav>
    </header>
    <main class="main">
        <div class="main__left">
            <h1>Make <br> remote work</h1>
            <p>Get your team in sync. no matter your location. <br>
                Streamline processes. create team right rituals, and <br>
                watch productivity soar.</p>
            <button>Learn more</button>
            <section>
                <img src="./images/client-databiz.svg" alt="databiz">
                <img src="./images/client-audiophile.svg" alt="audio">
                <img src="./images/client-meet.svg" alt="meet">
                <img src="./images/client-maker.svg" alt="marker">
            </section>
        </div>
        <div class="main__right">
            <figure class="main__desktop">
                <img src="./images/image-hero-desktop.png" alt="img main">
            </figure>
            <figure class="main__mobile">
                <img src="./images/image-hero-mobile.png" alt="img main">
            </figure>
        </div>
    </main>
    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
